        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions('all');
            
            // 添加分类按钮事件
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有按钮的active类
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    // 为当前按钮添加active类
                    btn.classList.add('active');
                    
                    // 渲染对应分类的题目
                    renderQuestions(btn.dataset.category);
                });
            });
        });

        // 渲染题目函数
        function renderQuestions(category) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            // 获取筛选后的题目
            const filteredQuestions = category === 'all' 
                ? questionBank 
                : questionBank.filter(q => q.category === category);
            
            // 如果没有题目，显示提示
            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3><i class="fas fa-search"></i> 没有找到相关题目</h3>
                        <p>当前分类下暂无题目，请选择其他分类</p>
                    </div>
                `;
                return;
            }
            
            // 渲染题目卡片
            filteredQuestions.forEach(q => {
                // 获取分类名称
                let categoryName = '';
                let categoryClass = '';
                switch(q.category) {
                    case 'swine': 
                        categoryName = '猪传染病';
                        categoryClass = 'swine';
                        break;
                    case 'poultry': 
                        categoryName = '禽传染病';
                        categoryClass = 'poultry';
                        break;
                    case 'ruminant': 
                        categoryName = '牛羊传染病';
                        categoryClass = 'ruminant';
                        break;
                    case 'parasite': 
                        categoryName = '寄生虫病';
                        categoryClass = 'parasite';
                        break;
                    case 'zoonosis': 
                        categoryName = '人畜共患病';
                        categoryClass = 'zoonosis';
                        break;
                    case 'general': 
                        categoryName = '通用知识';
                        categoryClass = 'general';
                        break;
                }
                
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="question-id">${q.id}/231</span>
                        <span class="question-category ${categoryClass}">${categoryName}</span>
                    </div>
                    <div class="question-text">
                        ${q.question}
                    </div>
                    <div class="answer-container" id="answer-${q.id}">
                        <div class="answer-title"><i class="fas fa-lightbulb"></i> 参考答案：</div>
                        <div class="answer-content">${q.answer}</div>
                    </div>
                    <button class="toggle-btn" data-id="${q.id}">
                        <i class="fas fa-eye"></i> 显示答案
                    </button>
                `;
                container.appendChild(card);
            });
            
            // 添加答案切换事件
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const answerContainer = document.getElementById(`answer-${id}`);
                    answerContainer.classList.toggle('show');
                    
                    if (answerContainer.classList.contains('show')) {
                        btn.innerHTML = '<i class="fas fa-eye-slash"></i> 隐藏答案';
                    } else {
                        btn.innerHTML = '<i class="fas fa-eye"></i> 显示答案';
                    }
                });
            });
        }
    </script>
